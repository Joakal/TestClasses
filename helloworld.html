<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="modal.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <header>
      <h1>Hello World</h1>
    </header>
    <button class="click-me">Click me</button>
    <button class="other">Other</button>
    <p class="confirmation-output">You just clicked "<span id="confirmation-choice">anything?!</span>"</p>
    <div class="overlay">
      <div id="confirmation-modal">
        <h1 id="confirmation-message">Are you sure you want to continue?</h1>
        <section>
          <button class="button green" id="confirmation-yes">Yes</button>
          <button class="button grey" id="confirmation-cancel">Cancel</button>
        </section>
      </div>
    </div>
  </body>
</html>
